buildscript {
    ext {
        junitPlatformVersion = '1.1.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.junit.platform:junit-platform-gradle-plugin:${junitPlatformVersion}")
    }
}

repositories {
    mavenCentral()
}

ext {
    junitPlatformVersion = '1.1.1'
    junitJupiterVersion  = '5.1.1'
    slf4jVersion  = '1.7.12'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.junit.platform.gradle.plugin'

jar {
    baseName = 'junit5-test-interfaces'
    version = '1.0.0'
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    compile("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.slf4j:slf4j-api:${slf4jVersion}")
    compile("org.slf4j:slf4j-simple:${slf4jVersion}")
}
